{% extends 'question/base.html' %}
{% load materializecss %}

{% block body %}

<body class="blue-grey darken-4">
    <div class="container">
        <div class="grey lighten-3 center section">

            <form action="" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {{user_form|materializecss}}
                {% comment %} <div class="row section">
                    <div class="col s6 offset-s3">
                        <label class="left">Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <label class="left">Username</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <label class="left">Super User?</label>
                        <input type="text" class="form-control" name="is_superuser">
                    </div>
                </div> {% endcomment %}

                <button class="waves-effect waves-light btn">Update</button>
                
            </form>

        </div>
    </div>
</body>  

{% endblock body %}

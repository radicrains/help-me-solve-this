<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathsHero</title>
      <!-- CSS only -->
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> {% endcomment %}

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class = "blue-grey darken-4">

    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="{% url 'accounts:home'%}" class="brand-logo center">MathsHero</a>
            <ul class='right hide-on-med-and-down'> 
                <li><a  href="{% url 'accounts:user_register'%}">Register</a></li>
                <li><a class='right' href="{% url 'accounts:user_login'%}">Login</a></li>
            </ul>            
        </div>
    </nav>

    {% if messages %}

    {% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
            
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="background-color:transparent; border-color:transparent;">
                <span aria-hidden="true">&times;</span>
            </button>

            {{ message }}
            
        </div>
    </div>
    {% endfor %}

    {% endif %}

    {% block content %}{% endblock content %}
</body>
</html>

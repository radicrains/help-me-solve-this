{% extends 'accounts/base.html' %}

{% block content %}
<h1> Djnago form </h1>

{% comment %} <form action="" method="post">

    {{form}}
    <button type="submit">Create User</button>
</form> {% endcomment %}


<hr />
<h1>Custom Register form<h1>
        <div class="container">

            <form action="{% url 'accounts:login'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% comment %} <div class="row">
                    <div class="col-md-6">
                        <label>FirstName</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="col-md-6">
                        <label>LastName</label>
                        <input type="text" class="form-control" name="last_name"></div>
                </div> {% endcomment %}
                <div class="row">
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    {% comment %} <div class="col-md-6">
                        <label>Password confirm</label>
                        <input type="password" class="form-control" name="password_confirm"></div> {% endcomment %}
                </div>

                {% comment %} <div class="row">
                    <div class="col-md-6">
                        <label>City</label>
                        <input type="text" class="form-control" name="city">
                    </div>
                    <div class="col-md-6">
                        <label>Country</label>
                        <input type="text" class="form-control" name="country"></div> {% endcomment %}

                {% comment %} </div> {% endcomment %}
                <button class="btn btn-primary">Register</button>
            </form>

        </div>
        {% endblock content %}

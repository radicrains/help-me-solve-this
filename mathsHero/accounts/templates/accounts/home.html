<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %}MathsHero</title>
    <!-- CSS only -->
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> {% endcomment %}

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class = "blue-grey darken-4">

    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="{% url 'questions:questions_index'%}" class="brand-logo center">MathsHero</a>
            {% comment %} <ul class="left hide-on-med-and-down">
                <li><a href="{% url 'accounts:user_register'%}">Register</a></li>
                <li><a href="{% url 'accounts:user_login'%}">Login</a></li>
            </ul> {% endcomment %}
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3 center">
                <div class="card section grey lighten-3">
                    {% comment %} <div class="card-image">
                        <img src="images/sample-1.jpg">
                    </div> {% endcomment %}
                    <div class="card-content ">
                        <p>to insert mathsHero logo here</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'accounts:user_register'%}">Register</a>
                        <a href="{% url 'accounts:user_login'%}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   

    {% block body %}{% endblock body %}

    {% block scripts %}{% endblock scripts %}
</body>
</html>
